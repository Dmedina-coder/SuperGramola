<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
	<form class="cuadro" [formGroup]="loginForm" (ngSubmit) = onSubmit()>
		 <div>
			<a class="back-arrow" routerLink="/">
				<span class="material-icons" style="color: black; font-size: 1.2rem;">arrow_back</span>		
			</a>
			<h2>Login</h2>
		 </div>
		
		<div>
			<label for="email">Email:</label>
			<input type="text" id="email" formControlName="email" placeholder="introduce su email" required>
			<span *ngIf= "loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
				El email es obligatorio y debe tener un formato válido.</span>
		</div>
		<div>
			<label for="password">Contraseña:</label>
			<input type="password" id="pwd" formControlName="pwd" required>
			<span *ngIf="loginForm.get('pwd')?.touched && loginForm.get('pwd')?.invalid">
				La contraseña es obligatoria.</span>
		</div>
		<button type="submit">Login</button>
	</form>

	<!-- Modal de Firma -->
	<div class="modal-overlay" *ngIf="showSignatureModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; z-index: 1000;">
		<div class="modal" style="background: white; border-radius: 12px; padding: 30px; width: 90%; max-width: 500px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); text-align: center;">
			<div class="modal-header" style="margin-bottom: 20px;">
				<h3 style="margin: 0 0 10px 0; color: #333;">✍️ Bienvenido de vuelta</h3>
				<p style="margin: 0; color: #666; font-size: 0.9rem;">Esta es tu firma registrada</p>
			</div>
			<div class="modal-body">
				<div style="border: 2px solid #ddd; border-radius: 8px; padding: 15px; background-color: #f9f9f9; margin: 20px 0;">
					<img [src]="userSignature" alt="Firma del usuario" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
				</div>
				<button type="button" (click)="closeSignatureModal()" style="width: 100%; padding: 14px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 500; margin-top: 10px;">
					Continuar
				</button>
			</div>
		</div>
	</div>
</div>
